<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output four-cells">0</div>
        <div class="clear two-cells left-panel">C</div>
        <div class="backspace one-cell left-panel"><-</div>
        <div class="division one-cell right-panel">/</div>
        <div class="one-cell left-panel number-button">7</div>
        <div class="one-cell left-panel number-button">8</div>
        <div class="one-cell left-panel number-button">9</div>
        <div class="multiplication one-cell right-panel">x</div>
        <div class="one-cell left-panel number-button">4</div>
        <div class="one-cell left-panel number-button">5</div>
        <div class="one-cell left-panel number-button">6</div>
        <div class="subtraction one-cell right-panel">-</div>
        <div class="one-cell left-panel number-button">1</div>
        <div class="one-cell left-panel number-button">2</div>
        <div class="one-cell left-panel number-button">3</div>
        <div class="addition one-cell right-panel">+</div>
        <div class="three-cells left-panel number-button">0</div>
        <div class="result one-cell right-panel">=</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
